<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Graphique s√©curis√© et en temps r√©el</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./proxy.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #ffffff;
        margin: 40px;
      }

      .chart-container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #f9f9ff;
        border-radius: 20px;
        box-shadow: 0 6px 24px rgba(90, 82, 255, 0.12);
      }

      h2 {
        text-align: center;
        color: #5a52ff;
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <h2>üìä Comparaison wARENH vs woARENH</h2>
      <canvas id="myChart"></canvas>
    </div>

    <script type="module">
      import { getData } from './proxy.js';

      getData()
        .then(data => {
          const labels = data.map(item => item.Date);
          const wARENHDataset = data.map(item => item.wARENH);
          const woARENHDataset = data.map(item => item.woARENH);

          new Chart(document.getElementById('myChart'), {
            type: 'line',
            data: {
              labels: labels,
              datasets: [
                {
                  label: 'wARENH',
                  data: wARENHDataset,
                  borderColor: '#5a52ff',
                  backgroundColor: 'rgba(90, 82, 255, 0.1)',
                  fill: true,
                  tension: 0.3
                },
                {
                  label: 'woARENH',
                  data: woARENHDataset,
                  borderColor: '#0fc4b2',
                  backgroundColor: 'rgba(15, 196, 178, 0.1)',
                  fill: true,
                  tension: 0.3
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  position: 'bottom'
                },
                title: {
                  display: false
                }
              },
              scales: {
                y: {
                  beginAtZero: false
                }
              }
            }
          });
        })
        .catch(error => {
          console.error("Erreur de chargement des donn√©es :", error);
        });
    </script>
  </body>
</html>
